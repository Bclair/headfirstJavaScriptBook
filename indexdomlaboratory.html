<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOM PRACTICE</title>

    

    <script>
            var subject = "just a string";
            var probe = typeof subject;
            console.log(probe);

            var test1 = "abcdef";
            var test2 = 123;
            var test3 = true;
            var test4 = {};
            var test5 = [];
            var test6;
            var test7 = {'abcdefg': 123};
            var test8 = ["abcdefgh", 123];
            function test9() {return "abcc"};

            console.log(typeof test1);
            console.log(typeof test2);
            console.log(typeof test3);
            console.log(typeof test4);
            console.log(typeof test5);
            console.log(typeof test6);
            console.log(typeof test7);
            console.log(typeof test8);
            console.log(typeof test9);
                 
            
            


            </script>
</head>
<body>
    <p id="greenplanet">All is well</p>
    <p id="redplanet">Nothing to report</p>
    <p class="blueplanet">All systems A-OK!</p>




</body>
